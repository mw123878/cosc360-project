<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="SignLayout.css" />  
    
    <title>SingUp</title>
  </head>
  <body>
      
    <div class="container">
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form id="form" class="form">
        
        <div class="form-control">
			<label for="username">First Name</label>
			<input type="text" placeholder="Alex" id="firstname" />
            <small>Error message</small>
		</div>
        
        <div class="form-control">
			<label for="username">Last Name</label>
			<input type="text" placeholder="Qin" id="lastname" />
            <small>Error message</small>
		</div>
		
        <div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="alexqin" id="username" />
            <small>Error message</small>
		</div>
        
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="alexqin@gmail.com" id="email" />
			<small>Error message</small>
		</div>
        
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<small>Error message</small>
		</div>
        
		<div class="form-control">
			<label for="username">Password Confirmation</label>
			<input type="password" placeholder="Password Confirmation" id="password2"/>
			<small>Error message</small>
		</div>
        
        <button>Sign Up</button>

	   </form>
      </div>
      
      <script  src="SignupScript.js"></script>

  </body>
</html>
