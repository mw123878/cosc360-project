<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="SignLayout.css" />  
    
    <title>Reset</title>
  </head>
  <body>
      
    <div class="container">
	<div class="header">
		<h2>Reset Your Password</h2>
	</div>
	<form id="form" class="form" action = "ResetSub.html" method="post">
        
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<small>Error message</small>
		</div>
        
		<div class="form-control">
			<label for="username">Password Confirmation</label>
			<input type="password" placeholder="Password Confirmation" id="password2"/>
			<small>Error message</small>
		</div>
        
		<button>Reset</button>
        </form>
      </div>
      
      <script  src="ResetScript.js"></script>

    </body>
</html>
